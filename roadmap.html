<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pepo Roadmap</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="roadmap-page">

  <!-- Top Navigation -->
  <div class="top-bar">
    <div class="nav-icon">
      <img src="/static/images/globe.png" alt="Home" />
      <span class="heading-home">HOME SCREEN</span>
    </div>
    <div class="gift-icon">
      <img src="/static/images/gift-icon.png" alt="Gift" />
    </div>
  </div>

  <!-- Main Path Layout -->
  <div class="map-container">
    <img class="bg-map" src="/static/images/bg-caves.png" alt="Background Map" />

    <!-- Robux Card -->
    <img class="robux"src="/static/images/robux.png" alt="Robux" />
    
    <!-- Locks -->
    <img class="lock lock-1" src="/static/images/icon-lock.png" alt="Lock" />
    <img class="lock lock-2" src="/static/images/icon-lock.png" alt="Lock" />
    <img class="lock lock-3" src="/static/images/icon-lock.png" alt="Lock" />
    <!-- Star Progress -->
    <img class="star" src="/static/images/icon-start.png" alt="Star" />
    <img class="gold-mini" src="/static/images/gold-mini.png" alt="gold-mini"/>
    <img class="vector" src="/static/images/Vector 3.png" alt="vector"/>
    <img class="gold-full" src="/static/images/gold 2.png" alt="gold-full"/>


    <!-- Character -->
    <img class="character" src="/static/images/char.png" alt="Character" />
    <img class="vector-shade" src="/static/images/Vector 6.png" alt="vector"/>

  </div>

</body>
</html>
