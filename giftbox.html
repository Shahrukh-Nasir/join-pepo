<!DOCTYPE html>
<html>
<head>
    <title>Giftbox - Pepo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="giftbox-page">
    <h1 id="new-logo">PEPO</h1>

    <div class="giftbox">
        <div class="giftbox-heading">
            <h1>PICK ONE OPTION TO GET</h1>
            <div class="robux-image-glow">
                <img src="/static/images/robux.png" alt="Robux Card" />

        </div>

        <div class="prize-options">
            <div class="prize-box" style="background-image: url('/static/images/chess.png')" onclick="window.location.href='/roadmap'">

            </div>

            <div class="prize-box" style="background-image: url('/static/images/history.png')">
                <h2>AMERICAN HISTORY</h2>
            </div>

            <div class="prize-box" style="background-image: url('/static/images/ChatGPT\ Image\ Jun\ 21\,\ 2025\,\ 04_18_43\ PM.png')">
                <h2>SPACE</h2>
            </div>

            <div class="prize-box" style="background-image: url('/static/images/biology.png')">
                <h2>BIOLOGY</h2>
            </div>

            <div class="prize-box" style="background-image: url('/static/images/geogr.png')">
                <h2>GEOGRAPHY</h2>
            </div>

            <div class="prize-box" style="background-image: url('/static/images/Science.png')">
                <h2>SCIENCE</h2>
            </div>
        </div>
    </div>
</body>
</html>
